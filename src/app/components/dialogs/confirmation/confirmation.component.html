<div class="dialog-container">
  <header>
    <h2>{{data.header | translate}}</h2>
  </header>
  <div class="actions">
    <button mat-raised-button class='warning' (click)='dialogRef.close(true)'>{{'DIALOGS.CONFIRM' | translate}}</button>
    <button mat-raised-button (click)='dialogRef.close(false)'>{{'DIALOGS.CANCEL' | translate}}</button>
  </div>
</div>
