<div class="blood-preasure-container" *ngIf='dataSource && dataSource.length; else noData'>
  <table class="blood-preasure-table"
         mat-table
         [dataSource]="dataSource"
         dir="rtl">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>
          <mat-icon>date_range</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.date | date : 'dd/MM/yy'}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="sys">
      <th mat-header-cell *matHeaderCellDef>
        <span class="column-headers">Sys</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.sys}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef>
        <span class="column-headers">Dia</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.dia}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="pul">
      <th mat-header-cell *matHeaderCellDef>
        <span class="column-headers">Pul</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.pul}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<ng-template #noData>
<div class="blood-preasure-container blood-preasure-container--empty">
  <h3>{{'EMPTY_PAGE.GENERIC_EMPTY' | translate}}</h3>
</div>
</ng-template>
